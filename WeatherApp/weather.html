<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="weather-header">
            <input type="text" placeholder="Enter City Name" class="weather-input">
            <button class="weather-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather-details">
            <img src="sun (2).png" alt="" class="weather-img">
            <h1 class="name"></h1>
            <h1 class="temperature"></h1>
            <div class="weather-informations">
                <div class="wind">
                    <img src="wind.png" alt="" >
                    <p class="speed">Speed:</p>
                </div>
                <div class="wind">
                    <img src="humidity.png" alt="" >
                    <p class="humidity"></p>
                </div>

            </div>
        </div>

    </div>
    
    <script src="weather.js"></script>
</body>
</html>
